<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Talent Sholarship - 3D Virtual Reality</title>
    <meta name="description" content="Digital Talent Sholarship - 3D Web VR - Maksum Rifai">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-sky color="#1a1a1a"></a-sky>
      <a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>
      <!--Load assets Object 3D-->
      <a-assets>
       <a-asset-item id="tree-obj" src="/DTS.obj"></a-asset-item>
       <a-asset-item id="tree-mtl" src="/DTS.mtl"></a-asset-item>
      </a-assets>
      <a-entity rotation="0 45 0" scale="0.01 0.01 0.01" position="0 -1 -3" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
      <!--End of assets Object-->
      
    </a-scene>
  </body>
</html>
